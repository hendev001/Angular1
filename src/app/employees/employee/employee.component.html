<form  class="normal-form"
[formGroup]="service.form" (submit)="onSubmit()">
<mat-grid-list cols="2" rowHeight="300px">
<mat-grid-tile>
  <div class="control-container">
<input type="hidden" formControlName="$key">
<mat-form-field>
  <input formControlName="fullName" matInput placeholder="Full Name*">
  <mat-error>This field is mandatory.</mat-error>
</mat-form-field>
<mat-form-field>
  <input formControlName="email" matInput placeholder="Email">
  <mat-error>Invalid email address. </mat-error>
</mat-form-field>
<mat-form-field>
  <input formControlName="mobile" matInput placeholder="mobile*">
  <mat-error *ngIf="service.form.controls['mobile'].errors?.required">Invalid Character (s). </mat-error>
  <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Minimum 8 characters needed. </mat-error>
</mat-form-field>
<mat-form-field>
  <input formControlName="city" matInput placeholder="city">
</mat-form-field>
  </div>
</mat-grid-tile>
<mat-grid-tile>
    <div class="control-container">
        <div class="add-bottom-padding">
          <fieldset>
            <legend>Gender</legend>
            <mat-radio-group formControlName="gender">
              <mat-radio-button value="1">Male</mat-radio-button>
              <mat-radio-button value="2">Female</mat-radio-button>
              <!-- <mat-radio-button value="3">Other</mat-radio-button> -->
            </mat-radio-group>
          </fieldset>
        </div>
        <mat-form-field>
          <mat-select formControlName="department" placeholder="Department">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let department of departmentService.array">
              <mat-option value="{{department.$key}}">{{department.code}} {{department.name}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="hireDate" matInput [matDatepicker]="picker" placeholder="Hire Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="add-bottom-padding">
          <mat-checkbox formControlName="isPermanent">Permanent</mat-checkbox>
        </div>
        <div class="add-bottom-padding">
          <mat-checkbox formControlName="isContractor">Contractor</mat-checkbox>
        </div>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
</mat-grid-tile>
</mat-grid-list>
</form>
